<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kids</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href= "/style.css">
    <link rel="stylesheet" href= "/productstyle.css">
</head>
<body>
<div class="container-fluid">

    <div class = "header" style="text-align: center;">
        <ul>
            <img style="margin-right: auto; margin-left: auto;" src ="/images/logo.jpg">
            <li style="font-size: 40px;">Products</li>
        </ul>

    </div>

    <nav class="navbar navbar-expand-lg " style="background-color: #17a2b8; text-align: center">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav" >
                <a class="nav-link" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/women">Women</a>
                <a class="nav-link" href="/men">Men</a>
                <a class="nav-link" href="/kids">Kids</a>
                <a class="nav-link" href="#">%Sales</a>
            </ul>
        </div>
    </nav>
</div>

<div class="spe-prods">
    <div th:each="product : ${productList}">
        <div class="mainbox">

            <h3 th:text="${product.name}"></h3>
            <img th:src="${product.image}"/>
        </div>
        <div class="price-big">
            <div>
                <div class="floatting-price">
                    <h3 th:text="${product.price}"> $</h3>
                </div>
                <div class="month">
                    <p>/ piece</p>
                </div>
            </div>
            <div class="Type">
                <h3 th:text="${product.description}"> $</h3>
            </div>
            <div class="size">
                <h3 th:text="${product.size}"> $</h3>
            </div>
        </div>
    </div>
</div>

<div class = "container-forms">
    <form action="#" th:action="@{/women}" th:object="${productBought}" method="post">
        <div class="form-element">
            <label>Choose the product:</label>
            <select th:field="*{name}">
                <option th:each="n : ${productNameList}" th:value="${n}" th:text="${n}"></option>
            </select>
        </div>

        <div class="form-element">
            <label>Choose the quantity:</label>
            <input type="number" th:field="*{quantity}">
        </div>

        <div class="form-element">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<div class = "container-forms">
    <form action="#" th:action="@{/women2}" th:object="${productBought}" method="post">
        <div class="form-element">
            <label>Add to wishlist:</label>
            <select th:field="*{name}">
                <option th:each="n : ${productNameList}" th:value="${n}" th:text="${n}"></option>
            </select>
        </div>

        <div class="form-element">
            <input type="submit" value="Add">
        </div>
    </form>
</div>

<div class = "box">
    <footer>

        <ul id = "id_footer">
            <li>CONTACT</a></li>
            <li>MAIL: sneakerup@yahoo.com</a></li>
            <li>PHONE: 0770220166</a></li>
            <li><img src="/images/logo.jpg" ></li>
        </ul>


    </footer>
</div>
</body>
</html>
